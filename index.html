<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
    <title>Decodificador de Texto</title>
</head>

<body>
    <header>
        <div class="main-logo">
            <img src="./assets/img/logo.svg">
        </div>
    </header>
    <main>
        <form>
            <div class="main-text-input">
                <textarea cols="50" rows="16" id="texto-entrada" maxlength="832"
                    placeholder="Digite o texto"></textarea>
                <button onclick="encrypt()" id="criptografar">Criptografar</button>
                <button onclick="descrypt()" id="descriptografar">Descriptografar</button>
            </div>
        </form>
        <div class="main-description">
            <img src="./assets/img/attention.svg">
            <p> Apenas letras minúsculas e sem acento. </p>
        </div>
        <div class="main-text-output">
            <div class="main-result">
                <img src="./assets/img/main-character.svg">
                <p class="description-character">Nenhuma mensagem encontrada</p>
                <p class="subdescription-character">Digite um texto que você deseja criptografar <br> ou descriptografar.</p>
            </div>
        </div>
    </main>
</body>

</html>
